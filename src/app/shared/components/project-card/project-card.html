<div class="project__card">
  <div class="project__image">
    <img [src]="project().images[0].url" [alt]="project().title" />
  </div>

  <div class="project__info">
    <h3>{{ project().title }}</h3>
    <p>{{ project().description }}</p>

    <div class="project__tags">
      @for (stack of project().stack; track $index) {
      <span class="project__tag">{{ stack }}</span>
      }
    </div>

    <div class="project__link">
      <a [href]="project().github_link" target="_blank">
        <lucide-angular [img]="Github" class="my-icon"></lucide-angular>
        {{ 'projects.card-project.source' | transloco }}
      </a>

      <a [href]="project().project_link" target="_blank">
        <lucide-angular [img]="Eye" class="my-icon"></lucide-angular>
        {{ 'projects.card-project.view' | transloco }}
      </a>
    </div>
  </div>
</div>
