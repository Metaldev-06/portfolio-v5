<section class="projects__container">
  <h2 class="title__section">{{ 'projects.title' | transloco }}</h2>

  <div class="projects__grid">
    @if (!projectsQuery.isLoading()) { @for (project of
    projectsQuery.data()?.data; track project.documentId) {
    <app-atropos [project]="project">
      <app-project-card [project]="project"></app-project-card>
    </app-atropos>

    } }@else { @for (item of [1, 1, 1, 1, 1, 1]; track $index) {
    <div class="skeleton">
      <div></div>
    </div>
    } }
  </div>
</section>
