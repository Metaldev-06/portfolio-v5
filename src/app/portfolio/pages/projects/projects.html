<section class="projects__container">
  <h2 class="title__section">{{ 'projects.title' | transloco }}</h2>

  <div class="projects__grid">
    @for (project of projectsQuery.data()?.data; track project.documentId) {
    <app-atropos [project]="project">
      <app-project-card [project]="project"></app-project-card>
    </app-atropos>

    }
  </div>
</section>
