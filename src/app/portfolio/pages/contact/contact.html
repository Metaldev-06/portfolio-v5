<section class="contact__container">
  <article class="contact__info">
    <h1 class="title__section">{{ 'contact.title' | transloco }}</h1>

    <p class="contact__description">{{ 'contact.description' | transloco }}</p>

    <div class="contact__email-container">
      <h2 class="title__section">{{ 'contact.subtitle' | transloco }}:</h2>
      <p class="contact__email">{{ 'contact.email' | transloco }}</p>
    </div>
  </article>
</section>
